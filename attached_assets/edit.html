
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Project</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="../style.css" rel="stylesheet">
<link href="../assets/styles/main.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="animate-spin rounded-full h-32 w-32 border-b-4 border-white"></div>
  </div>

  <main class="min-h-screen bg-gray-50 py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
          <h1 class="text-2xl font-semibold text-gray-900">Edit Project</h1>
          <button onclick="window.location.href='index.html'" class="text-gray-400 hover:text-gray-500">
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>
        
        <form id="editForm" class="p-6 space-y-6 bg-white rounded-lg shadow-sm">
          <!-- Project Information -->
          <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm">
            <h2 class="text-lg font-medium text-gray-900 mb-4 flex items-center">
              <i class="fas fa-info-circle text-blue-500 mr-2"></i>Project Information
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              <div>
                <label for="mis" class="block text-sm font-medium text-gray-700 mb-1">MIS</label>
                <input type="text" id="mis" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:border-transparent" readonly>
              </div>
              
              <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                <input type="text" id="title" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
              </div>

              <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea id="description" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
              </div>
            </div>
          </div>

          <!-- Location & Implementation -->
          <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm">
            <h2 class="text-lg font-medium text-gray-900 mb-4 flex items-center">
              <i class="fas fa-map-marker-alt text-green-500 mr-2"></i>Location & Implementation
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
              <div>
                <label for="implementing_agency" class="block text-sm font-medium text-gray-700 mb-1">Implementing Agency</label>
                <input type="text" id="implementing_agency" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
              </div>

              <div>
                <label for="region" class="block text-sm font-medium text-gray-700 mb-1">Region</label>
                <input type="text" id="region" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
              </div>

              <div>
                <label for="municipality" class="block text-sm font-medium text-gray-700 mb-1">Municipality</label>
                <input type="text" id="municipality" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
              </div>
            </div>
          </div>

          <!-- Budget Information -->
          <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm">
            <h2 class="text-lg font-medium text-gray-900 mb-4 flex items-center">
              <i class="fas fa-euro-sign text-yellow-500 mr-2"></i>Budget Information
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
              <div>
                <label for="budget_e069" class="block text-sm font-medium text-gray-700 mb-1">Budget E069</label>
                <div class="relative">
                  <span class="absolute left-3 top-2 text-gray-500">€</span>
                  <input type="number" id="budget_e069" step="0.01" class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
              </div>

              <div>
                <label for="budget_na271" class="block text-sm font-medium text-gray-700 mb-1">Budget NA271</label>
                <div class="relative">
                  <span class="absolute left-3 top-2 text-gray-500">€</span>
                  <input type="number" id="budget_na271" step="0.01" class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
              </div>

              <div>
                <label for="budget_na853" class="block text-sm font-medium text-gray-700 mb-1">Budget NA853</label>
                <div class="relative">
                  <span class="absolute left-3 top-2 text-gray-500">€</span>
                  <input type="number" id="budget_na853" step="0.01" class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
              </div>
            </div>
          </div>

          <!-- Codes & Types -->
          <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm">
            <h2 class="text-lg font-medium text-gray-900 mb-4 flex items-center">
              <i class="fas fa-code text-purple-500 mr-2"></i>Codes & Types
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              <div>
                <label for="e069" class="block text-sm font-medium text-gray-700 mb-1">E069</label>
                <input type="text" id="e069" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
              </div>

              <div>
                <label for="na271" class="block text-sm font-medium text-gray-700 mb-1">NA271</label>
                <input type="text" id="na271" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
              </div>

              <div>
                <label for="na853" class="block text-sm font-medium text-gray-700 mb-1">NA853</label>
                <input type="text" id="na853" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
              </div>

              <div>
                <label for="expenditure_type" class="block text-sm font-medium text-gray-700 mb-1">Expenditure Type</label>
                <input type="text" id="expenditure_type" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
              </div>

              <div>
                <label for="project_type" class="block text-sm font-medium text-gray-700 mb-1">Project Type</label>
                <input type="text" id="project_type" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
              </div>

              <div>
                <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                <select id="status" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                  <option value="active">Active</option>
                  <option value="completed">Completed</option>
                  <option value="pending">Pending</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex justify-end space-x-4 pt-6 border-t">
            <button type="button" onclick="window.location.href='index.html'" 
              class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              <i class="fas fa-times mr-2"></i>Cancel
            </button>
            <button type="submit" 
              class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              <i class="fas fa-save mr-2"></i>Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script type="module" src="edit.js"></script>
</body>
</html>
