
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Επεξεργασία Χρήστη</title>
  <link rel="stylesheet" href="/dist/output.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 pt-16">
  <main class="container mx-auto px-4 py-8 max-w-7xl">
    <div class="bg-white rounded-lg shadow-lg p-8">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Επεξεργασία Χρήστη</h1>
        <a href="/useradd" class="text-gray-600 hover:text-gray-900">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </a>
      </div>
      <form id="editUserForm" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
            <input type="text" id="name" name="name" required 
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input type="email" id="email" name="email" required 
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label for="telephone" class="block text-sm font-medium text-gray-700 mb-1">Telephone</label>
            <input type="tel" id="telephone" name="telephone"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
            <select id="role" name="role" required 
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-2">Units</label>
            <div id="unitsContainer" class="grid grid-cols-2 gap-2 p-4 max-h-[400px] overflow-y-auto border border-gray-300 rounded-md bg-white">
              <label class="flex items-center p-2 rounded hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" name="units" value="ΓΔΑΕΦΚ" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <span class="ml-2 text-sm text-gray-700">ΓΔΑΕΦΚ</span>
              </label>
              <label class="flex items-center p-2 rounded hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" name="units" value="ΔΑΕΦΚ-ΑΚ" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <span class="ml-2 text-sm text-gray-700">ΔΑΕΦΚ-ΑΚ</span>
              </label>
              <label class="flex items-center p-2 rounded hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" name="units" value="ΔΑΕΦΚ-ΚΕ" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <span class="ml-2 text-sm text-gray-700">ΔΑΕΦΚ-ΚΕ</span>
              </label>
              <label class="flex items-center p-2 rounded hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" name="units" value="ΔΑΕΦΚ-ΒΕ" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <span class="ml-2 text-sm text-gray-700">ΔΑΕΦΚ-ΒΕ</span>
              </label>
              <label class="flex items-center p-2 rounded hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" name="units" value="ΔΑΕΦΚ-ΔΕ" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <span class="ml-2 text-sm text-gray-700">ΔΑΕΦΚ-ΔΕ</span>
              </label>
              <label class="flex items-center p-2 rounded hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" name="units" value="ΤΑΕΦΚ ΧΑΛΚΙΔΙΚΗΣ" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <span class="ml-2 text-sm text-gray-700">ΤΑΕΦΚ ΧΑΛΚΙΔΙΚΗΣ</span>
              </label>
              <label class="flex items-center p-2 rounded hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" name="units" value="ΤΑΕΦΚ ΘΕΣΣΑΛΙΑΣ" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <span class="ml-2 text-sm text-gray-700">ΤΑΕΦΚ ΘΕΣΣΑΛΙΑΣ</span>
              </label>
              <label class="flex items-center p-2 rounded hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" name="units" value="ΤΑΕΦΚ-ΑΑ" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <span class="ml-2 text-sm text-gray-700">ΤΑΕΦΚ-ΑΑ</span>
              </label>
              <label class="flex items-center p-2 rounded hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" name="units" value="ΤΑΕΦΚ-ΔΑ" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <span class="ml-2 text-sm text-gray-700">ΤΑΕΦΚ-ΔΑ</span>
              </label>
              <label class="flex items-center p-2 rounded hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" name="units" value="ΤΑΕΦΚ ΧΑΝΙΩΝ" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <span class="ml-2 text-sm text-gray-700">ΤΑΕΦΚ ΧΑΝΙΩΝ</span>
              </label>
              <label class="flex items-center p-2 rounded hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" name="units" value="ΤΑΕΦΚ ΗΡΑΚΛΕΙΟΥ" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <span class="ml-2 text-sm text-gray-700">ΤΑΕΦΚ ΗΡΑΚΛΕΙΟΥ</span>
              </label>
            </div>
          </div>
        </div>
        <div class="flex justify-end space-x-4 pt-4">
          <button type="button" onclick="window.location.href='/useradd'" 
            class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors">
            Cancel
          </button>
          <button type="submit" 
            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </main>
  <script type="module" src="edit.js"></script>
</body>
</html>
