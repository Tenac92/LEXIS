
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Project Catalog - Manage and view projects">
  <title>Project Catalog</title>
  <link rel="stylesheet" href="/dist/output.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <main id="mainContent" class="container mx-auto px-4 pt-24 pb-8 max-w-7xl">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
        <h1 class="text-3xl font-bold text-gray-900">Project Catalog</h1>

        <div class="flex flex-col md:flex-row gap-4 w-full md:w-auto">
          <div class="relative flex-grow md:flex-grow-0">
            <input type="text" 
              id="searchInput" 
              placeholder="Search by MIS, description or region..." 
              class="w-full md:w-64 pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
              aria-label="Search projects">
            <i class="fas fa-search absolute left-3 top-3 text-gray-400" aria-hidden="true"></i>
          </div>

          <div class="flex flex-wrap gap-2">
            <a href="edit.html" 
              class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2 transition-colors"
              role="button">
              <i class="fas fa-plus" aria-hidden="true"></i>
              <span>New Project</span>
            </a>

            <button id="exportButton" 
              class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 flex items-center gap-2 transition-colors">
              <i class="fas fa-file-export" aria-hidden="true"></i>
              <span>Export</span>
            </button>

            <button id="uploadButton" 
              class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 flex items-center gap-2 transition-colors"
              aria-controls="fileInput">
              <i class="fas fa-file-upload" aria-hidden="true"></i>
              <span>Upload CSV</span>
            </button>

            <a href="bulk-update.html" 
              class="bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700 flex items-center gap-2 transition-colors">
              <i class="fas fa-table" aria-hidden="true"></i>
              <span>Bulk Update</span>
            </a>

            <input type="file" 
              id="fileInput" 
              accept=".csv" 
              class="hidden"
              aria-label="Upload CSV file">
          </div>
        </div>
      </div>

      <div id="loadingSpinner" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" role="alert" aria-busy="true">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-600"></div>
        <span class="sr-only">Loading...</span>
      </div>

      <div class="flex gap-4 mb-4">
        <select id="statusFilter" class="border rounded p-2">
          <option value="">All Status</option>
          <option value="active">Active</option>
          <option value="pending_funding">Pending Funding</option>
          <option value="pending_reallocation">Pending Reallocation</option>
        </select>
        <select id="sortFilter" class="border rounded p-2">
          <option value="date_desc">Newest First</option>
          <option value="date_asc">Oldest First</option>
          <option value="budget_desc">Budget: High to Low</option>
          <option value="budget_asc">Budget: Low to High</option>
        </select>
      </div>
      <div id="catalogContainer" 
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 auto-rows-max" 
        role="grid"
        aria-label="Projects catalog">
      </div>
      <div id="virtualScrollAnchor" class="h-4"></div>
    </div>
  </main>

  <div id="bulkUpdateModal" class="modal hidden fixed inset-0 z-50 overflow-auto bg-black bg-opacity-50" role="dialog" aria-labelledby="bulkUpdateTitle">
    <div class="modal-content bg-white rounded-lg shadow-xl max-w-2xl mx-auto mt-20 p-6">
      <h2 id="bulkUpdateTitle" class="text-xl font-bold mb-4">Bulk Update Projects</h2>
      <textarea id="bulkUpdateData" 
        rows="10" 
        class="w-full p-2 border rounded" 
        placeholder='[{"mis": "5203921", "data": {"project_title": "New Title"}}]'
        aria-label="Bulk update data in JSON format"></textarea>
      <div class="flex justify-end mt-4">
        <button onclick="window.catalogManager.handleBulkUpdate()" 
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          Update Projects
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
