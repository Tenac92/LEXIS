<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Σύστημα Διαχείρισης Εγγράφων - Σελίδα Σύνδεσης">
  <meta name="robots" content="noindex, nofollow">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#ffffff">
  <title>Σύνδεση | Σύστημα Διαχείρισης Εγγράφων</title>
  <link rel="stylesheet" href="/dist/output.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/assets/styles/card.css">
  <link rel="icon" type="image/png" href="/generated-icon.png">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div id="loginContainer" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Σύνδεση</h2>
    <form id="loginForm" class="space-y-4" autocomplete="off">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
        <input type="email" id="email" name="email" required autocomplete="off"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        <div id="emailError" class="mt-1 text-sm text-red-600 hidden"></div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Κωδικός:</label>
        <input type="password" id="password" name="password" required 
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        <div id="passwordError" class="mt-1 text-sm text-red-600 hidden"></div>
      </div>

      <button type="submit" 
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
        Σύνδεση
      </button>
    </form>
    <div id="loginMessage" class="mt-4 text-center text-sm"></div>
    <div id="errorMessage" class="mt-4 text-center text-sm text-red-600 hidden"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
